# \u56fd\u9645\u5316\u65e5\u5fd7\uff0c\u5f00\u53d1\u6240\u7528\u56fd\u5bb6\u548c\u8bed\u8a00
logI18nConfig.developLanguage=zh
logI18nConfig.developCountry=CN

# \u901a\u8baf\u9ed8\u8ba4\u5b57\u7b26\u96c6
communication.defaultCharset=UTF-8

# \u56fd\u9645\u5316\u8d44\u6e90\u524d\u7f00\u540d
i18n.basename=application/resources/error
i18n.basename2=application/resources/log
i18n.basename3=application/resources/messages

# \u53c2\u6570\u6587\u4ef6
parameterService.file=classpath*:application/constants/ParameterTest.properties

# \u5b89\u5168\u673a\u5236\u5f00\u542f\u5f00\u5173\uff08ON|OFF\uff09
securityManager.mode=${securityManagermode}

# \u672c\u5730\u5b89\u5168\u8282\u70b9\u53f7
securityManager.secNodeId=${secnodeid}
#securityManager.secNodeId=408002

# \u5bf9\u5916\u547c\u51fa\u901a\u8baf\u9002\u914d\u5668\u65e5\u5fd7\u914d\u7f6e\uff0c\u914d\u7f6e\u662f\u5426\u8bb0\u5f55\u5bf9\u5916\u547c\u51fa\u8bf7\u6c42\u548c\u54cd\u5e94\u62a5\u6587\u65e5\u5fd7
# \u5bf9\u5916\u547c\u51fa\u901a\u8baf\u9002\u914d\u5668\u65e5\u5fd7\u5f00\u5173\uff08TRUE|FALSE\uff09
clientAdapter.logEnabled=TRUE

# \u5bf9\u5916\u547c\u51fa\u901a\u8baf\u9002\u914d\u5668\u65e5\u5fd7\u7ea7\u522b
clientAdapter.logLevel=DEBUG
#clientAdapter.logLevel=DEBUG

# \u5b89\u5168\u5904\u7406\u5668\u65e5\u5fd7\u914d\u7f6e\uff0c\u914d\u7f6e\u662f\u5426\u8bb0\u5f55\u52a0\u5bc6\u524d\u548c\u89e3\u5bc6\u540e\u7684\u62a5\u6587\u65e5\u5fd7
# \u5b89\u5168\u5904\u7406\u5668\u65e5\u5fd7\u5f00\u5173\uff08TRUE|FALSE\uff09
securityHandler.logEnabled=TRUE

# \u5b89\u5168\u5904\u7406\u5668\u65e5\u5fd7\u7ea7\u522b
securityHandler.logLevel=ERROR

# P4\u52a8\u6001\u5bfb\u5740\u673a\u5236\u5f00\u542f\u5f00\u5173\uff08ON|OFF\uff09
seekManager.dynamicSeek=${seekManagerdynamicSeek}
# \u5e94\u7528\u542f\u52a8\u65f6\u53bbP4\u83b7\u53d6\u670d\u52a1\u8def\u7531\u4fe1\u606f\u5f00\u5173\uff08ON|OFF\uff09
seekManager.onStartUpSeek=${seekManageronStartUpSeek}

#\u5411\u8d1f\u8f7d\u5747\u8861\u7ec4\u4ef6\u53d1\u8d77\u81ea\u52a8\u6ce8\u518c\u4ea4\u6613\u62a5\u6587\u5f00\u5173(ON|OFF)
lbReg.dynamicRegFlag=ON
#\u5411\u8d1f\u8f7d\u5747\u8861\u7ec4\u4ef6\u53d1\u8d77\u81ea\u52a8\u6ce8\u518c\u4ea4\u6613\u62a5\u6587\u5ef6\u65f6(\u6beb\u79d2)
lbReg.dynamicRegDelay=10

# \u5904\u7406\u94fe\u914d\u7f6e\u6587\u4ef6
handlerConfigParser.configrations=classpath*:application/handlerstack/*.xml

# \u670d\u52a1\u6ce8\u518c\u914d\u7f6e\u6587\u4ef6
serviceRegistryConfigParser.configrations=classpath*:application/service/*.xml

# \u6570\u636e\u8f6c\u6362\u914d\u7f6e\u6587\u4ef6
mappingConfigParser.configrations=classpath*:application/datatransform/*.xml

# \u53d1\u5e03\u670d\u52a1\u6ce8\u518c\u914d\u7f6e\u6587\u4ef6
inboundServiceRegistryConfigParser.configrations=classpath*:application/inbound/*.xml

# \u5916\u90e8\u670d\u52a1\u6ce8\u518c\u914d\u7f6e\u6587\u4ef6
outboundServiceRegistryConfigParser.configrations=classpath*:application/outbound/*.xml

# \u8bbf\u95ee\u63a7\u5236\u914d\u7f6e\u6587\u4ef6
accessctrlConfigParser.configrations=classpath*:application/accessctrl/*.xml

#\u5916\u547c\u5730\u5740\u6ce8\u518c\u914d\u7f6e\u6587\u4ef6
xmlRegistrationServiceConfigParser.configrations=classpath*:framework/console/registration.xml

#sqlite\u6570\u636e\u5e93\u6587\u4ef6\u5b58\u653e\u8def\u5f84
dbManager.configrations=classpath*:framework/console/console.db

